<div id="accordion">
	<h3>Copy</h3>
	<div>

	<table>	
<tr>
<td>
<label id="fromLabel" class="myLabel">Place: Place Name</label>
</td>
<td>
<label id="toLabel" class="myLabel">Place: Place Name</label>
</td>
</tr>
<tr>
<br/><br/>
<td>	
<label id="from_label" style = "font-size:12px;width:120px;margin:0px 0px 0px 200px;">Copy From:</label>
</td>
<td>
<label id="to_label" style="font-size:12px;width:120px;margin:0px 0px 0px 205px;">Copy To:</label>
</td>
</tr>
<tr>
<td>
<br/>
<select name="source_place" id="fromPlace" onchange="javascript:getPlace(this);" class="mySelect">  
<option value="Place">Select Place</option>
<option value="Space">Select Space</option>
<option value="Group">Select Group</option>
<option value="Project">Select Project</option>
</select>
</td>
<td>
<br/>
<select name="source_place" id="toPlace" onchange="javascript:getPlace(this);" class="mySelect">  
<option value="Place">Select Place</option>
<option value="Space">Select Space</option>
<option value="Group">Select Group</option>
<option value="Project">Select Project</option>
</select>
</td>
</tr>
</table>

	</div>
